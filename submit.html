<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Lost Item</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>


  <h2>Welcome, <span id="studentName">Student</span></h2>

  <form id="lostForm">
    <input type="text" id="itemName" placeholder="Item Name" required />
    <input type="text" id="itemDesc" placeholder="Description" required />
    <input type="file" id="itemImageFile" accept="image/*" />
    <button type="submit">Submit</button>
  </form>

  <div style="text-align:center; margin-top: 20px;">
    <a href="items.html">View Lost Items</a>
  </div>


  <script>
    const studentName = localStorage.getItem("studentName") || "Student";
    document.getElementById("studentName").innerText = studentName;
    document.getElementById("studentName").innerText = localStorage.getItem("studentName") || "Student";

  </script>

  <script src="script.js"></script>
</body>
</html>
